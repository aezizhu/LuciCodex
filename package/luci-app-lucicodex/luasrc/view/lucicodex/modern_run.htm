<%+header%>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

.lucicodex-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
}

.hero {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 16px;
    padding: 3rem 2rem;
    color: white;
    margin-bottom: 2rem;
    box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
}

.hero h1 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
}

.hero p {
    font-size: 1.1rem;
    opacity: 0.95;
}

.card {
    background: white;
    border-radius: 12px;
    padding: 2rem;
    margin-bottom: 1.5rem;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    border: 1px solid #e2e8f0;
}

.input-group {
    margin-bottom: 1.5rem;
}

.input-group label {
    display: block;
    font-weight: 600;
    color: #2d3748;
    margin-bottom: 0.5rem;
    font-size: 0.95rem;
}

textarea {
    width: 100%;
    padding: 1rem;
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    font-size: 1rem;
    font-family: inherit;
    resize: vertical;
    transition: all 0.2s;
}

textarea:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.mode-selector {
    display: flex;
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.mode-option {
    flex: 1;
    padding: 1.25rem;
    border: 2px solid #e2e8f0;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.2s;
    position: relative;
}

.mode-option input[type="radio"] {
    position: absolute;
    opacity: 0;
}

.mode-option input[type="radio"]:checked + .mode-content {
    border-color: #667eea;
}

.mode-option:hover {
    border-color: #cbd5e0;
    transform: translateY(-2px);
}

.mode-option input[type="radio"]:checked ~ * {
    color: #667eea;
}

.mode-content {
    border: 2px solid transparent;
    border-radius: 8px;
    padding: 0.5rem;
}

.mode-title {
    font-weight: 600;
    font-size: 1.05rem;
    margin-bottom: 0.25rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.mode-desc {
    font-size: 0.9rem;
    color: #718096;
}

.badge {
    display: inline-block;
    padding: 0.25rem 0.75rem;
    border-radius: 20px;
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
}

.badge-safe { background: #d4edda; color: #155724; }
.badge-danger { background: #f8d7da; color: #721c24; }

.btn {
    padding: 0.875rem 2rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
}

.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
}

.btn-secondary {
    background: #e2e8f0;
    color: #2d3748;
}

.btn-secondary:hover {
    background: #cbd5e0;
}

.btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none !important;
}

.spinner {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255,255,255,0.3);
    border-radius: 50%;
    border-top-color: white;
    animation: spin 0.8s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.alert {
    padding: 1rem 1.25rem;
    border-radius: 8px;
    margin-bottom: 1.5rem;
}

.alert-error {
    background: #fee;
    border-left: 4px solid #f56565;
    color: #742a2a;
}

.alert-success {
    background: #d4edda;
    border-left: 4px solid #48bb78;
    color: #22543d;
}

.plan-card {
    background: #f7fafc;
    border: 2px solid #e2e8f0;
    border-radius: 10px;
    padding: 1.5rem;
    margin-bottom: 1rem;
}

.plan-summary {
    font-size: 1.1rem;
    font-weight: 600;
    color: #2d3748;
    margin-bottom: 1rem;
}

.command-list {
    list-style: none;
}

.command-item {
    background: white;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    padding: 1rem;
    margin-bottom: 0.75rem;
}

.command-code {
    font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
    background: #2d3748;
    color: #68d391;
    padding: 0.75rem 1rem;
    border-radius: 6px;
    font-size: 0.95rem;
    overflow-x: auto;
}

.command-desc {
    color: #718096;
    font-size: 0.9rem;
    margin-top: 0.5rem;
}

.result-output {
    background: #1a202c;
    color: #68d391;
    padding: 1.5rem;
    border-radius: 8px;
    font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
    font-size: 0.9rem;
    overflow-x: auto;
    white-space: pre-wrap;
    word-wrap: break-word;
}

.hidden { display: none !important; }

.examples {
    margin-top: 1rem;
}

.example-tag {
    display: inline-block;
    background: #edf2f7;
    color: #4a5568;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    margin: 0.25rem;
    cursor: pointer;
    font-size: 0.9rem;
    transition: all 0.2s;
}

.example-tag:hover {
    background: #667eea;
    color: white;
}
</style>

<div class="lucicodex-container">
    <div class="hero">
        <h1>ü§ñ LuciCodex AI Assistant</h1>
        <p>Control your router with natural language. Fast, safe, and intelligent.</p>
    </div>

    <div class="card">
        <div class="input-group">
            <label for="prompt">What do you want to do?</label>
            <textarea id="prompt" rows="3" placeholder="Example: Show me the current network status"></textarea>
            
            <div class="examples">
                <strong style="font-size: 0.9rem; color: #718096;">Quick examples:</strong><br>
                <span class="example-tag" onclick="setExample('Show me the network configuration')">üì° Network config</span>
                <span class="example-tag" onclick="setExample('Check system memory and uptime')">üíª System info</span>
                <span class="example-tag" onclick="setExample('List installed packages')">üì¶ Packages</span>
                <span class="example-tag" onclick="setExample('Show firewall rules')">üî• Firewall</span>
                <span class="example-tag" onclick="setExample('Restart WiFi')">üì∂ Restart WiFi</span>
            </div>
        </div>

        <div class="mode-selector">
            <label class="mode-option">
                <input type="radio" name="mode" value="manual" checked onchange="updateMode()">
                <div class="mode-content">
                    <div class="mode-title">
                        <span>üõ°Ô∏è Manual Review</span>
                        <span class="badge badge-safe">Recommended</span>
                    </div>
                    <div class="mode-desc">Review commands before execution</div>
                </div>
            </label>
            
            <label class="mode-option">
                <input type="radio" name="mode" value="auto" onchange="updateMode()">
                <div class="mode-content">
                    <div class="mode-title">
                        <span>‚ö° Auto-Execute</span>
                        <span class="badge badge-danger">Caution</span>
                    </div>
                    <div class="mode-desc">Execute immediately without review</div>
                </div>
            </label>
        </div>

        <div style="display: flex; gap: 1rem;">
            <button class="btn btn-primary" onclick="generatePlan()" id="generateBtn">
                Generate Plan
            </button>
            <button class="btn btn-secondary" onclick="clearAll()">Clear</button>
        </div>
    </div>

    <div id="loading" class="card hidden">
        <div style="display: flex; align-items: center; gap: 1rem;">
            <div class="spinner"></div>
            <span id="loadingText">Generating plan...</span>
        </div>
    </div>

    <div id="error" class="alert alert-error hidden"></div>

    <div id="planSection" class="card hidden">
        <h2 style="margin-bottom: 1rem; color: #2d3748;">üìã Generated Plan</h2>
        <div class="plan-card">
            <div class="plan-summary" id="planSummary"></div>
            <ul class="command-list" id="commandList"></ul>
        </div>
        <button class="btn btn-primary" onclick="executePlan()" id="executeBtn">
            ‚úì Execute Commands
        </button>
    </div>

    <div id="resultSection" class="card hidden">
        <h2 style="margin-bottom: 1rem; color: #2d3748;">‚úÖ Execution Result</h2>
        <div class="result-output" id="resultOutput"></div>
    </div>
</div>

<script>
var currentPlan = null;
var currentMode = 'manual';

function setExample(text) {
    document.getElementById('prompt').value = text;
}

function updateMode() {
    var radios = document.getElementsByName('mode');
    for (var i = 0; i < radios.length; i++) {
        if (radios[i].checked) {
            currentMode = radios[i].value;
            break;
        }
    }
}

function generatePlan() {
    var prompt = document.getElementById('prompt').value.trim();
    if (!prompt) {
        showError('Please enter what you want to do');
        return;
    }

    if (currentMode === 'auto') {
        if (!confirm('‚ö†Ô∏è AUTO-EXECUTE WARNING\n\nCommands will run IMMEDIATELY without review.\nThis can make irreversible changes.\n\nContinue?')) {
            return;
        }
    }

    hideAll();
    showLoading('Generating plan...');

    var xhr = new XMLHttpRequest();
    xhr.open('POST', '<%=url("admin/system/lucicodex/plan")%>', true);
    xhr.setRequestHeader('Content-Type', 'application/json');
    
    xhr.onload = function() {
        hideLoading();
        if (xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            if (response.ok && response.plan) {
                currentPlan = response.plan;
                if (currentMode === 'auto') {
                    executeAutoApprove(prompt);
                } else {
                    displayPlan(response.plan);
                }
            } else {
                showError(response.error || 'Failed to generate plan');
            }
        } else {
            var error = JSON.parse(xhr.responseText);
            showError(error.error || 'Request failed');
        }
    };
    
    xhr.onerror = function() {
        hideLoading();
        showError('Network error - check your connection');
    };
    
    xhr.send(JSON.stringify({ prompt: prompt }));
}

function displayPlan(plan) {
    document.getElementById('planSection').classList.remove('hidden');
    
    var summary = plan.summary || 'Commands ready to execute';
    document.getElementById('planSummary').textContent = summary;
    
    var commandList = document.getElementById('commandList');
    commandList.innerHTML = '';
    
    if (plan.commands && plan.commands.length > 0) {
        plan.commands.forEach(function(cmd) {
            var li = document.createElement('li');
            li.className = 'command-item';
            
            var code = document.createElement('div');
            code.className = 'command-code';
            code.textContent = cmd.command.join(' ');
            li.appendChild(code);
            
            if (cmd.description) {
                var desc = document.createElement('div');
                desc.className = 'command-desc';
                desc.textContent = cmd.description;
                li.appendChild(desc);
            }
            
            commandList.appendChild(li);
        });
    }
}

function executeAutoApprove(prompt) {
    executeCommands(prompt, false);
}

function executePlan() {
    var prompt = document.getElementById('prompt').value.trim();
    if (!confirm('Execute the commands shown above?')) {
        return;
    }
    executeCommands(prompt, true);
}

function executeCommands(prompt, isManual) {
    hideAll();
    showLoading(isManual ? 'Executing...' : 'Auto-executing...');

    var xhr = new XMLHttpRequest();
    xhr.open('POST', '<%=url("admin/system/lucicodex/execute")%>', true);
    xhr.setRequestHeader('Content-Type', 'application/json');
    
    xhr.onload = function() {
        hideLoading();
        if (xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            if (response.ok) {
                var output = response.output || JSON.stringify(response.result, null, 2);
                displayResult(output);
            } else {
                showError(response.error || 'Execution failed');
            }
        } else {
            var error = JSON.parse(xhr.responseText);
            showError(error.error || 'Request failed');
        }
    };
    
    xhr.onerror = function() {
        hideLoading();
        showError('Network error');
    };
    
    xhr.send(JSON.stringify({ 
        prompt: prompt,
        dry_run: false,
        timeout: 30
    }));
}

function displayResult(output) {
    document.getElementById('resultSection').classList.remove('hidden');
    document.getElementById('resultOutput').textContent = output;
}

function showError(message) {
    var errorDiv = document.getElementById('error');
    errorDiv.textContent = '‚ùå ' + message;
    errorDiv.classList.remove('hidden');
}

function showLoading(text) {
    document.getElementById('loadingText').textContent = text;
    document.getElementById('loading').classList.remove('hidden');
}

function hideLoading() {
    document.getElementById('loading').classList.add('hidden');
}

function hideAll() {
    document.getElementById('error').classList.add('hidden');
    document.getElementById('planSection').classList.add('hidden');
    document.getElementById('resultSection').classList.add('hidden');
    document.getElementById('loading').classList.add('hidden');
}

function clearAll() {
    document.getElementById('prompt').value = '';
    hideAll();
}
</script>

<%+footer%>
