<%+header%>

    <style>
        /* Apple Minimalist Theme */
        :root {
            --bg-body: #000000;
            --bg-card: rgba(28, 28, 30, 0.65);
            --bg-card-hover: rgba(44, 44, 46, 0.8);
            --text-primary: #F5F5F7;
            --text-secondary: #86868b;
            --accent-blue: #2997ff;
            --accent-blue-hover: #0071e3;
            --border-subtle: rgba(255, 255, 255, 0.1);
            --glass-blur: blur(20px);
            --font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
            background: var(--bg-body);
            color: var(--text-primary);
            font-family: var(--font-stack);
            -webkit-font-smoothing: antialiased;
        }

        .lucicodex-overview {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            min-height: calc(100vh - 60px);
        }

        /* Typography */
        h1,
        h2,
        h3 {
            font-weight: 600;
            letter-spacing: -0.02em;
            margin: 0;
        }

        /* Hero Section */
        .hero-banner {
            text-align: center;
            margin-bottom: 5rem;
            animation: fadeIn 0.8s ease-out;
        }

        .hero-banner h1 {
            font-size: 4.5rem;
            line-height: 1.1;
            background: linear-gradient(180deg, #FFFFFF 0%, #A1A1AA 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .hero-banner p {
            font-size: 1.7rem;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 3rem;
        }

        .btn {
            padding: 0.9rem 2.2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid transparent;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 140px;
        }

        .btn-primary {
            background: #007AFF;
            color: #FFFFFF !important;
            border: 1px solid #007AFF;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .btn-primary:hover {
            background: #0062cc;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(0, 122, 255, 0.4);
            text-decoration: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #F5F5F7 !important;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            text-decoration: none;
        }

        /* Example Section */
        .example-section {
            text-align: center;
            margin-top: 5rem;
        }

        .example-section h3 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .example-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .example-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-subtle);
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            color: var(--text-secondary);
            font-family: "SF Mono", "Menlo", monospace;
            font-size: 0.9rem;
            transition: all 0.2s;
            cursor: default;
        }

        .example-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border-color: var(--accent-blue);
        }

        /* Footer */
        .doc-link {
            text-align: center;
            margin-top: 6rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-subtle);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .doc-link a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        .doc-link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <div class="lucicodex-overview">
        <div class="hero-banner">
            <h1>LuciCodex.</h1>
            <p>Your router, reimagined.</p>

            <div class="action-buttons">
                <a href="<%=url('admin/system/lucicodex/run')%>" class="btn btn-primary">
                    Open Chat
                </a>
                <a href="<%=url('admin/system/lucicodex/config')%>" class="btn btn-secondary">
                    Settings
                </a>
            </div>
        </div>



        <div class="example-section">
            <h3>Just ask.</h3>
            <div class="example-grid">
                <div class="example-item">"List all connected devices"</div>
                <div class="example-item">"Check internet speed"</div>
                <div class="example-item">"Update all packages"</div>
                <div class="example-item">"Setup guest WiFi"</div>
            </div>
        </div>

        <div class="doc-link">
            <p>Designed by LuciCodex in California. <a href="https://github.com/aezizhu/LuciCodex" target="_blank">View
                    Source</a></p>
        </div>
    </div>

    <%+footer%>
